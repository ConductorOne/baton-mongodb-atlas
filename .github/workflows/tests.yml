name: tests
on: 
  workflow_dispatch:
  push:
jobs:
  test:
    runs-on: ubuntu-20.04
    services:
      mongodb:
        image: mongo:4.4.6
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
          MONGO_INITDB_DATABASE: testdb
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
        BATON_PUBLIC_KEY: ${{ secrets.BATON_PUBLIC_KEY }}
        BATON_PRIVATE_KEY: ${{ secrets.BATON_PRIVATE_KEY }}
        BATON_LOG_LEVEL: 'debug'
        REVOKE_GRANT: 'team:65de391acee49637479ff761:member:user:6000932cdb25974d816dd711'

    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build baton-mongodb
        run: go build ./cmd/baton-mongodb
      - name: Install mongosh
        run: |
          sudo apt-get install gnupg
          wget -qO- https://www.mongodb.org/static/pgp/server-7.0.asc | sudo tee /etc/apt/trusted.gpg.d/server-7.0.asc
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh
          mongosh --version
      - name: Run baton-mongodb-cmd
        run: ./baton-mongodb 
      - name: Revoke grants
        if: ${{ env.REVOKE_GRANT != '' }}
        run: ./baton-mongodb --log-level=debug --revoke-grant REVOKE_GRANT