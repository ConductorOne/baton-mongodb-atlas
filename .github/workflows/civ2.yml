name: civ2
on: 
  # Triggers the workflow on workflow_dispatch or pull request events but only for the mchavez-mongodb branch
  workflow_dispatch:
    branches: [ mchavez-mongodb ]
  pull_request:
    branches: [ mchavez-mongodb ] 
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=10m
